<div
  class="edit_form router fixed z-10 hidden inset-0 w-full h-full backdrop-blur-md py-8"
>
  <div
    class="flex flex-col items-center px-6 py-8 mx-auto md:h-screen lg:py-24"
  >
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <div class="flex justify-between items-center">
          <h1
            class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
          >
            Edit a router
          </h1>
          <i
            class="fa-solid fa-xmark text-xl text-red-500 cursor-pointer p-1 rounded-sm hover:bg-gray-200 transition-colors"
            onclick="close_edit_form(this)"
          ></i>
        </div>
        <form class="space-y-4 md:space-y-6" onsubmit="edit_router(event,this)">
          <div>
            <label
              for="serial_number"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Serial number</label
            >
            <input
              type="text"
              name="serial_number"
              id="serial_number"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Serial number"
              required
            />
          </div>
          <div>
            <label
              for="emei"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >IMEI</label
            >
            <input
              type="text"
              name="emei"
              id="emei"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="IMEI"
            />
          </div>
          <div>
            <label
              for="status"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Select a status</label
            >
            <select
              name="status"
              id="status"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            >
              {% for status in statuses %}
              <option value="{{status.0}}">{{status.1}}</option>
              {% endfor %}
            </select>
          </div>
          <div>
            <label
              for="type"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Select a category</label
            >
            <select
              name="category"
              id="category"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            >
              {% for category in categories %}
              <option value="{{category.id}}">{{category.name}}</option>
              {% endfor %}
            </select>
          </div>

          <button
            type="submit"
            class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
          >
            Edit
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
