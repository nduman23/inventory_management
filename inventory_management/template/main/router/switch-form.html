<div
  class="switch_form hidden router fixed z-10  inset-0 w-full h-full backdrop-blur-md py-8"
>
  <div
    class="flex flex-col items-center px-6 py-8 mx-auto md:h-screen lg:py-24"
  >
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <div class="flex justify-between items-center">
          <h1
            class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
          >
            Switch stores
          </h1>
          <i
            class="fa-solid fa-xmark text-xl text-red-500 cursor-pointer p-1 rounded-sm hover:bg-gray-200 transition-colors"
            onclick="toggle_switch_router(this)"
          ></i>
        </div>
        <form class="space-y-4 md:space-y-6" onsubmit="switch_store(event,this)">
          <div>
            <label
              for="store"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Select a store</label
            >
            <select
              name="store"
              id="store"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            >
              {% for store in stores %}
                {% if store != user.store %}
                <option value="{{store.id}}">{{store.name}}</option>
                {% endif %}
              {% endfor %}
            </select>
          </div>

          <button
            type="submit"
            class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
          >
            Switch
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
